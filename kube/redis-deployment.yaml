apiVersion: v1
kind: Service
metadata:
  name: owncloud-redis
  labels:
    app: owncloud
spec:
  ports:
    - port: 6379
  selector:
    app: owncloud
    tier: redis
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pv-claim
  labels:
    app: owncloud
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: owncloud-redis
  labels:
    app: owncloud
spec:
  selector:
    matchLabels:
      app: owncloud
      tier: redis
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: owncloud
        tier: redis
    spec:
      containers:
      - image: redis:6
        name: redis
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
            - mountPath: /data
              name: redis
      volumes:
        - name: redis
          persistentVolumeClaim:
            claimName: redis-pv-claim

